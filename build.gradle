plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'br.com.devpaulosouza'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}



dependencies {
	implementation 'org.projectlombok:lombok:1.18.10'
	annotationProcessor 'org.projectlombok:lombok:1.18.10'

	compile 'org.springframework.cloud:spring-cloud-stream-binder-kafka-streams:3.0.2.RELEASE'
	compile 'org.springframework.cloud:spring-cloud-stream-binder-kafka:3.0.2.RELEASE'
	compile 'org.apache.kafka:kafka-streams:2.4.0'

	compile 'org.springframework.boot:spring-boot-starter-webflux'
	compile 'io.projectreactor.kafka:reactor-kafka:1.1.0.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter'


	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
